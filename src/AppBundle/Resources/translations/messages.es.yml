# musica
discografia: Discografía
amb: con
text_tast: "Tras diez años en escena, el segundo álbum en la trayectoria de Root Diamoons, \"Tot al seu temps\", llega en un momento álgido. De plena compenetración entre los músicos, tanto los propios como los invitados (de la talla de Greg Lee de la banda californiana Hepcat, el neoyorquino David Hillyard o el italiano Mr. T-Bone) y con una cantante, Berta Gratacòs, que muestra su talento consiguiendo registros propios de las grandes damas del jazz. Un trabajo propicio para seducir. Sutil. Elegante. Sofisticado. Con aires románticos. Explorando rincones donde la música con clase (jazz jamaicano, rock steady, jazz americano) supone un magnífico pretexto para hacer llegar el mensaje a quien sabe apreciarlo. Perdérselo sería tentar la suerte. Perderse en él, vale la pena. Mucho."
text_woe: "\"With other eyes\" es una apuesta segura de la factoría de Silver Bullets (Brixton Records): catorce temas con vocación de baile, para encarar la vida con una filosofía diferente, con positivismo y afán de rascar, como las garras de un gato, en lo más profundo. Como un rastreador de las raíces jamaicanas en busca de su esencia misma para atraer al terreno del jazz o como un adolescente enamorado que bebe los vientos por una chica del <i>uptown</i>, que bien se podría llamar Laila o Mary Ann."
edicio_japo: "Editado también por \"Ska In The World\" (Japón), 2009"
recopilatoris: Recopilatorios
tema: Tema
recop_daurada: "Recopilatorio del sello de Castellón que pretende agrupar a aquellas bandas que interpretan sonidos jamaicanos de las décadas de los 60 y 70. La compilación cuenta con formaciones como Shanty Town, The Cabrians, Root Diamoons, Supa Bassie & Queen Smiley, Nano Bravo o Hot Drop."
recop_emergents: "Selección de temas a cargo del Ajuntament de Barcelona con la participación de grupos jóvenes como LaRumbé, Dismensionel o Root Diamoons contando con la participación de iCat FM, mondosonoro.com y scannerfm.com."
recop_lovesteady: "Recopilatorio de grupos europeos de música jamaicana. La edición es del sello de Bulgaria \"Alcohooliganska Records\" y cuenta con grupos como La Familia Torelli, Root Diamoons, The Skarabeez o The Upsessions."
recop_out_of_many: "Extenso recopilatorio de 33 temas editado en Japón por el prestigioso sello \"Ska In The World\" con bandas de reconocimiento internacional como The Slackers, The Toasters, Dave Hillyard and The Rocksteady 7, The Aggrolites, Wesbound Train, Go Jimmy Go o Dr. Ring-Ding."
recop_lovers: "Recopilatorio editado por el sello japonés \"Ska In The World\" donde Root Diamoons comparte disco con bandas como The Pepper Pots, Alton Ellis o New York Ska-Jazz Ensemble."
recop_embolingats: "Recopilatorio editado en Barcelona en tributo a Skatalà, donde diferentes bandas de Cataluña versionan los éxitos de éste mítico grupo de los 80."
recop_boss_sounds: "Recopilatorio de Ska, Reggae, Dub y Rocksteady de la mano del portal www.boss-sounds.org y editado por Redstar 73 con temas de bandas catalanas como Flight 404, Mr. Freak Ska, Soweto, Root Diamoons o The Cabrians."

