# musica
discografia: Discografia
amb: amb
text_facil: 'Han estat 15 anys amb més d''un centenar de concerts memorables, amb dos àlbums editats, participant en nombrosos recopilatoris (dos d''ells al Japó) i amb moments inoblidables com l''actuació al Rototom Sunsplash fent de backing band al llegendari trombonista Rico Rodriguez. I per celebrar aquest aniversari tan especial editen "Fàcil". Fàcil perquè a Root Diamoons la música flueix tranquil·lament, sense grans dosis de virtuosisme, però amb una alta consciència d''amor i respecte cap a la música i les persones que l''escolten, l''interpreten i l''estimen. I així de fàcils, en totes les seves accepcions positives, són els 6 temes que conformen aquest EP: tres portentosos ska i tres elegants rocksteadys que ens traslladen a la Jamaica dels 60''s, però amb líriques que ens parlen de la vida a la Barcelona del segle XXI, de gestos, d''emocions, i també de grans contradiccions. I per acabar d''embolcallar-ho tot i donar-li l''atmosfera perfecta, l''enregistrament i tractament de la gravació ha estat a càrrec de dos mags de les ones vibratòries com són en Chalart58 i en Xavi "Lek" Farré. Prepara el teu millor suc de fruites, fes dringar els glaçons amb el teu licor prefererit, amaneix bé el teu caliquenyo, i gaudeix d''aquestes melodies que Root Diamoons ofereix amb tant d''amor. Fem-ho fàcil!'
text_tast: 'Després de deu anys en escena, el segon àlbum en la trajectòria de Root Diamoons, "Tot al seu temps", arriba en un moment àlgid. De plena compenetració entre els músics, tant els propis com els convidats (de la talla de Greg Lee de la banda californiana Hepcat, el novaiorquès David Hillyard o l''italià Mr. T-Bone) i amb una cantant, Berta Gratacòs, que mostra el seu talent aconseguint registres propis de les grans dames del jazz. Un treball propici per a seduir. Subtil. Elegant. Sofisticat. Amb aires romàntics. Explorant racons on la música amb classe (jazz jamaicà, rock steady, jazz americà) suposa un magnífic pretext per fer arribar el missatge a qui sap apreciar-lo. Perdre-se''l seria temptar la sort. Perdre''s-hi, val la pena. Molt.'
text_woe: '"With other eyes" és una aposta segura de la factoria de Silver Bullets (Brixton Records): catorze temes amb vocació de ball, per encarar la vida amb una filosofia diferent, amb positivisme i afany de rascar, com les urpes d''un gat, en el més profund. Com un rastrejador de les arrels jamaicanes en busca de la seva essència mateixa per atraure-la al terreny del jazz o com un adolescent enamorat que beu els vents per una noieta de l''<i>uptown</i>, que bé es podria anomenar Laila o Mary Ann.'
edicio_japo: 'Editat també per "Ska In The World" (Japó), 2009'
recopilatoris: Recopilatoris
tema: Tema
recop_daurada: 'Recopilatori del segell de Castelló que pretén agrupar a aquelles bandes que interpreten sons jamaicans de les dècades dels 60 i 70. La compilació compta amb formacions com Shanty Town, The Cabrians, Root Diamoons, Supa Bassie & Queen Smiley, Nano Bravo o Hot Drop.'
recop_emergents: 'Selecció de temes a càrrec de l''Ajuntament de Barcelona amb la participació de grups joves com LaRumbé, Dismensionel o Root Diamoons comptant amb la participació de iCat FM, mondosonoro.com i scannerfm.com.'
recop_lovesteady: 'Recopilatori de grups europeus de música jamaicana. L''edició és del segell de Bulgària "Alcohooliganska Records" i compta amb grups com La Familia Torelli, Root Diamoons, The Skarabeez o The Upsessions.'
recop_out_of_many: 'Extens recopilatori de 33 temes editat al Japó pel prestigiós segell "Ska In The World" amb bandes de reconeixament internacional com The Slackers, The Toasters, Dave Hillyard and The Rocksteady 7, The Aggrolites, Wesbound Train, Go Jimmy Go o Dr. Ring-Ding.'
recop_lovers: 'Recopilatori editat pel segell japonès "Ska In The World" on Root Diamoons comparteix disc amb bandes com The Pepper Pots, Alton Ellis o New York Ska-Jazz Ensemble.'
recop_embolingats: 'Recopilatori editat a Barcelona en tribut a Skatalà, en què diferents bandes de Catalunya versionen els èxits d''aquest mític grup dels 80.'
recop_boss_sounds: 'Recopilatori de Ska, Reggae, Dub i Rocksteady de la mà del portal www.boss-sounds.org i editat per Redstar 73 amb temes de bandes catalanes com Flight 404, Mr. Freak Ska, Soweto, Root Diamoons o The Cabrians.'

