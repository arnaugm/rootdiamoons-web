imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        ga_tracking: "%ga_tracking%"
        info_address: "%info_address%"
        mailing_list_address: "%mailing_list_address%"
        subscribe_address: "%subscribe_address%"
        unsubscribe_address: "%unsubscribe_address%"
    form_themes:
        - 'AppBundle::form/fields.html.twig'

# Logging
# Everything is logged in the <env> log file.
# An email is sent when critical errors happen.
monolog:
    handlers:
        main:
            type:         stream
            path:         %kernel.logs_dir%/%kernel.environment%.log
            level:        error
        email:
            type:         swift_mailer
            from_email:   %mailer_user%
            to_email:     %info_address%
            subject:      Web RD error
            level:        critical

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    read_from:      "%kernel.root_dir%/../../www"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    encryption: "%mailer_encryption%"
    host:       "%mailer_host%"
    port:       "%mailer_port%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
#    spool:     { type: memory }
    disable_delivery:  false

easy_admin:
    entities:
        Concert:
            class: AppBundle\Entity\Concert
            form:
                fields:
                    - data
                    - concertCat
                    - concertCas
                    - concertEng
                    - { property: 'textCat', type: 'textarea' }
                    - { property: 'textCas', type: 'textarea' }
                    - { property: 'textEng', type: 'textarea' }
                    - lloc
                    - ciutat
                    - adreca
                    - grups
                    - { property: 'preu', type: 'money' }
                    - { property: 'preuAnticipada', type: 'money' }
                    - comprar
                    - arribar
                    - mapa
                    - { property: 'cartellNom', type: 'file' }
                    - cartellNom
                    - facebook
                    - cancelat
        User:
            class: AppBundle\Entity\User